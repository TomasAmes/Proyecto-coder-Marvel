    <link rel="stylesheet" href="../css/estilos.css">
    <title>Avengers</title>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">
                <img class="logo-img" src="../img/Avengers-Logo-2018.png" alt="">
            </a>
            <ul>
                <li><a href="./cap-ironman.html">Capitan America y Iron Man</a></li>

                <li><a href="./contacto.html">Unete</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="super-main">
            <h1>Se parte del Club de Fans</h1>
            <p class="text-contact">Si deseas recibir información acerca de nuevas películas, información sobre actores y mucho más, déjanos tus datos y te mantenemos informado.</p>
            <form action="" class="form-grid">
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="heroe">Superhéroe favorito</label>
                    <input type="text" id="heroe">
                </div>
                <div class="form-group">
                    <label>Género:</label>
                    <div class="gender-options">
                        <label><input type="radio" name="genero" value="Masculino"> Masculino</label>
                        <label><input type="radio" name="genero" value="Femenino"> Femenino</label>
                        <label><input type="radio" name="genero" value="Otro"> Otro</label>
                    </div>
                </div>
                <div class="form-actions">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Reiniciar">
                </div>
            </form>
            <img class="img-heroes" src="../img/unete img.webp" alt="Únete">
        </section>
    </main>
